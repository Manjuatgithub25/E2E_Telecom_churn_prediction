<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telco Churn Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section class="container mt-5">
    <h2 class="text-center mb-4">Telco Churn Prediction Form</h2>
    <form action="/" method="post">

      <!-- Gender -->
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" class="form-control" required>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
      </div>

      <!-- Senior Citizen -->
      <div class="mb-3">
        <label for="SeniorCitizen" class="form-label">Senior Citizen</label>
        <select name="SeniorCitizen" class="form-control" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- Partner -->
      <div class="mb-3">
        <label for="Partner" class="form-label">Partner</label>
        <select name="Partner" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Dependents -->
      <div class="mb-3">
        <label for="Dependents" class="form-label">Dependents</label>
        <select name="Dependents" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Tenure -->
      <div class="mb-3">
        <label for="Tenure" class="form-label">Tenure (months)</label>
        <input type="range" name="Tenure" min="0" max="72" value="0" class="form-range" oninput="updateSliderValue(this.value)">
        <div>Selected: <span id="sliderValue">0</span></div>
      </div>

      <!-- Phone Service -->
      <div class="mb-3">
        <label for="PhoneService" class="form-label">Phone Service</label>
        <select name="PhoneService" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Multiple Lines -->
      <div class="mb-3">
        <label for="MultipleLines" class="form-label">Multiple Lines</label>
        <select name="MultipleLines" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="No phone service">No phone service</option>
        </select>
      </div>

      <!-- Internet Service -->
      <div class="mb-3">
        <label for="InternetService" class="form-label">Internet Service</label>
        <select name="InternetService" class="form-control" required>
          <option value="DSL">DSL</option>
          <option value="Fiber optic">Fiber optic</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Online Security -->
      <div class="mb-3">
        <label for="OnlineSecurity" class="form-label">Online Security</label>
        <select name="OnlineSecurity" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="No internet service">No internet service</option>
        </select>
      </div>

      <!-- Online Backup -->
      <div class="mb-3">
        <label for="OnlineBackup" class="form-label">Online Backup</label>
        <select name="OnlineBackup" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="No internet service">No internet service</option>
        </select>
      </div>

      <!-- Device Protection -->
      <div class="mb-3">
        <label for="DeviceProtection" class="form-label">Device Protection</label>
        <select name="DeviceProtection" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="No internet service">No internet service</option>
        </select>
      </div>

      <!-- Tech Support -->
      <div class="mb-3">
        <label for="TechSupport" class="form-label">Tech Support</label>
        <select name="TechSupport" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="No internet service">No internet service</option>
        </select>
      </div>

      <!-- Streaming TV -->
      <div class="mb-3">
        <label for="StreamingTV" class="form-label">Streaming TV</label>
        <select name="StreamingTV" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="No internet service">No internet service</option>
        </select>
      </div>

      <!-- Streaming Movies -->
      <div class="mb-3">
        <label for="StreamingMovies" class="form-label">Streaming Movies</label>
        <select name="StreamingMovies" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="No internet service">No internet service</option>
        </select>
      </div>

      <!-- Contract -->
      <div class="mb-3">
        <label for="Contract" class="form-label">Contract</label>
        <select name="Contract" class="form-control" required>
          <option value="Month-to-month">Month-to-month</option>
          <option value="One year">One year</option>
          <option value="Two year">Two year</option>
        </select>
      </div>

      <!-- Paperless Billing -->
      <div class="mb-3">
        <label for="PaperlessBilling" class="form-label">Paperless Billing</label>
        <select name="PaperlessBilling" class="form-control" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Payment Method -->
      <div class="mb-3">
        <label for="PaymentMethod" class="form-label">Payment Method</label>
        <select name="PaymentMethod" class="form-control" required>
          <option value="Electronic check">Electronic check</option>
          <option value="Mailed check">Mailed check</option>
          <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
          <option value="Credit card (automatic)">Credit card (automatic)</option>
        </select>
      </div>

      <!-- Monthly Charges -->
      <div class="mb-3">
        <label for="MonthlyCharges" class="form-label">Monthly Charges</label>
        <input type="number" name="MonthlyCharges" step="0.01" min="0" class="form-control" required>
      </div>

      <!-- Total Charges -->
      <div class="mb-3">
        <label for="TotalCharges" class="form-label">Total Charges</label>
        <input type="number" name="TotalCharges" step="0.01" min="0" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Predict Churn</button>
    </form>

    {% if context %}
      <div class="alert alert-info mt-4 text-center">
        <h4>Prediction Result: {{ context }}</h4>
      </div>
    {% endif %}
  </section>

  <script>
    function updateSliderValue(val) {
      document.getElementById('sliderValue').innerText = val;
    }
  </script>
</body>
</html>
